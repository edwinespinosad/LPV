<div class="externo">
  <h2>Externo</h2>

  
  <div class="input">
    <h3>Ingresa un ID</h3>
    <input type="text" [(ngModel)]="userId"  (keydown.enter)="onKeypressEvent($event)">
  </div>


  <div *ngIf="check; then thenBlock else elseBlock"></div>
  <ng-template #thenBlock>
    <div class="user">
      <img src="{{user.avatar}}" width="200">
      <h2> {{user.first_name + ' ' + user.last_name}}</h2>
    </div>
  </ng-template>
  <ng-template #elseBlock>
    <h2>No existe el usuario</h2>
  </ng-template>

</div>
