<div class="container">

  <a [routerLink]="['/proyectos']">Back</a>

  <form class="form" #proyectoForm="ngForm" (ngSubmit)="onSubmit(proyectoForm)">
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input class="form-control" type="text" name="nombre" #name="ngModel" [(ngModel)]="project.nombre" />
    </div>

    <div class="form-group">
      <label for="semestre">Semestre</label>
      <input type="text" class="form-control" name="semestre" #semestre="ngModel" [(ngModel)]="project.semestre">
    </div>

    <div class="form-group">
      <label for="materia">Materia</label>
      <input class="form-control" type="text" name="materia" #materia="ngModel" [(ngModel)]="project.materia" />
    </div>

    <div class="form-group">
      <label for="anio">AÃ±o</label>
      <input class="form-control" type="number" name="anio" #anio="ngModel" [(ngModel)]="project.anio" />
    </div>

    <div class="form-group">
      <label for="image">Imagen</label>
      <input class="form-control" type="file" name="imagen" (change)="fileChangeEvent($event)" />
    </div>

    <div class="btn-group me-2">
        <button type="submit" class="btn btn-primary">Enviar</button>
        <button class="btn btn-warning" [routerLink]="['/proyectos']">Cancelar</button>
    </div>
  </form>

</div>
